name = "biome-api"
main = "worker/src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "biome-db"
database_id = "06df9eaa-9f45-4f2a-b3b2-0c4210c12cf0"
migrations_dir = "worker/migrations"

# R2 Bucket for biome tile data (res7+)
[[r2_buckets]]
binding = "BIOME_TILES"
bucket_name = "biome-tiles"

# Environment variables
[vars]
ENVIRONMENT = "production"

# Development settings
[dev]
port = 8787
local_protocol = "http"

# Routes - connect to your Pages site
[[routes]]
pattern = "biome.riverrun.quest/api/*"
zone_name = "riverrun.quest"
